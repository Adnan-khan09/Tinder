<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Tinder</title>
    <style>
        .details{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
        <div class="w-full h-screen bg-black font-['Edu VIC WA NT Beginner']">
            <div class="imageContainer w-full h-screen relative ">
            <div class="mainCard z-[3] w-[110%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute h-[110%] ">
                <img class="w-full h-full object-cover " src="" alt="">
            </div>
            <div class="incomingCard z-[2] w-[110%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute h-[110%] ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            </div>
            <div class="w-full h-screen absolute z-[4] top-0 left-0 flex flex-col justify-between">
                <div class="navBar  px-5 py-6 flex justify-between items-center text-white">
                    <div class="prflImg w-[4rem] h-[4rem] rounded-full overflow-hidden ">
                    <img class="object-cover" src="" alt="">    
                    </div>
                    <h3 class="font-semibold text-2xl font-regular  tracking-tight">They liked you.</h3>
                    <div class="chatIcon relative flex items-center justify-center rounded-full w-[4rem] h-[4rem] bg-white/20">
                        <i class="opacity-80 text-2xl ri-chat-3-fill"></i>
                        <div class="badge flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[3px] translate-x-[3px] w-5 h-5 bg-[#FC5149]">
                            <h5 class="text-xl">5</h5>
                        </div>
                    </div>
                </div>
                <div class="detailsContainer w-full">
                    <div class="details px-5 py-6 w-full">
                        <div class="element location flex gap-4">
                            <i class="w-[3rem] h-[3rem] flex items-center justify-center rounded-full font-semibold bg-white ri-corner-left-up-line"></i>
                            <h3 class="text-white font-semibold text-2xl"></h3>
                        </div>
                        <div class="element name flex gap-10 text-white mt-3">
                            <h1 class=" text-7xl font-semibold "></h1>
                            <h1 class="opacity-70 font-semibold text-7xl">23</h1>
        
                        </div>
                        <div class="element tags flex gap-3 text-white mt-4">
                            <div class="tag flex items-center bg-white/40 px-3 py-1 rounded-full gap-4">
                                <i class="ri-music-2-fill"></i>
                                <h3 class="text-xl tracking-tighter"></h3>
                            </div>
    
                        </div>
                        <div class="element bio text-white/80 mt-3">
                            <h3 class="text-lg">Bio</h3>
                            <p class="text-lg mt-3"></p>
                        </div>
                        <div class="element flex items-start mt-10 gap-1">
                            <button class="deny py-3 rounded-xl w-1/2 bg-white">
                                <i class="text-3xl ri-close-line"></i>
                            </button>
                            <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                                <i class="text-3xl text-white ri-heart-2-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
</body>
</html>
